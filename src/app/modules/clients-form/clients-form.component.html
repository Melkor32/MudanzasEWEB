<p-card  class="cardForm" [style]="{ width: '60%' }">
  <form #clientsForm="ngForm">
    <div class="grid p-fluid" style="margin-top: 10px;">
      <div class="col-12 md:col-6">
        <span class="p-float-label">
          <input id="clients_id" name="clients_id" type="text" pInputText ngModel #clients_id="ngModel">
          <label for="clients_id"> Identificador (CIF, NIE, DNI) </label>
        </span>
      </div>
      <div class="col-12 md:col-6">
        <span class="p-float-label">
          <input id="email" name="email" type="text" pInputText ngModel #email="ngModel">
          <label for="email"> Email </label>
        </span>
      </div>
      <div class="col-12 md:col-12">
        <span class="p-float-label">
          <input id="name" name="name" type="text" pInputText ngModel #name="ngModel">
          <label for="name"> Nombre </label>
        </span>
      </div>
      <div class="col-12 md:col-12">
        <span class="p-float-label">
          <input id="address" name="address" type="text" pInputText ngModel #address="ngModel">
          <label for="address"> Direcci√≥n Fiscal </label>
        </span>
      </div>
      <div class="col-12 md:col-4" style="text-align: center;">
        <button pButton type="button" label="Cancelar" class="p-button-danger" style="width:75%;"></button>
      </div>
      <div class="col-12 md:col-4" style="text-align: center;">
        <button pButton type="button" label="Borrar" class="p-button-warning" style="width:75%"></button>
      </div>
      <div class="col-12 md:col-4" style="text-align: center;">
        <button pButton type="button" label="Guardar" style="width:75%"></button>
      </div>
    </div>
  </form>


</p-card>
